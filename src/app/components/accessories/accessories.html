<section class="container my-4">
  <div class="row g-3">
    <div class="col-6 col-md-3" *ngFor="let it of items">
      <div class="card bg-dark text-white">
        <img [src]="it.img" class="card-img-top" alt="{{ it.title }}">
        <div class="card-body">
          <h6 class="card-title">{{ it.title }}</h6>
        </div>
      </div>
    </div>
  </div>
</section>
