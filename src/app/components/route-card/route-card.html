<div class="card route-card p-2">
  <div class="row g-0">
    <div class="col-md-5">
      <img [src]="route.image" class="img-fluid rounded" alt="{{route.name}}">
    </div>
    <div class="col-md-7">
      <div class="card-body d-flex flex-column h-100">
        <h5 class="card-title">{{ route.name }} <small class="text-muted">â˜… {{ route.rating }}</small></h5>
        <p class="card-text small mb-2">{{ route.description }}</p>
        <div class="mt-auto d-flex justify-content-between align-items-center">
          <div class="small">
            <div><i class="bi bi-map"></i> {{route.distance}} Km</div>
            <div><i class="bi bi-clock"></i> {{route.duration}}</div>
          </div>
          <button class="btn btn-outline-light btn-sm">Unirse</button>
        </div>
      </div>
    </div>
  </div>
</div>
